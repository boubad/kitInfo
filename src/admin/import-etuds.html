<template>
	<section class="au-animate">
		<table if.bind="is_connected">
			<tr>
				<td style="vertical-align:top">
					<connect-bar></connect-bar>
				</td>
			</tr>
			<tr>
				<td style="vertical-align:top">
					<sheader-bar></sheader-bar>
				</td>
			</tr>
			<tr>
				<td style="vertical-align:top">
					<form role="form">
						<table>
							<tr>
								<td>
									<div class="form-group">
										<label class="form-label" for="departements">Dép.</label>
										<select id="departements" value.bind="departement">
											<option>Dep?...</option>
											<option repeat.for="depelem of departements" model.bind="depelem">${depelem.text}</option>
										</select>
									</div>
								</td>
								<td>
									<div class="form-group">
										<label class="form-label" for="annees">Année</label>
										<select id="annees" value.bind="annee">
											<option>Année?...</option>
											<option repeat.for="anelem of annees" model.bind="anelem">${anelem.text}</option>
										</select>
									</div>
								</td>
								<td>
									<div class="form-group">
										<label class="form-label" for="semestres">Sem.</label>
										<select id="semestres" value.bind="semestre">
											<option>Semestre?...</option>
											<option repeat.for="semelem of semestres" model.bind="semelem">${semelem.text}</option>
										</select>
									</div>
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<tr>
				<td style="vertical-align:top">
					<table>
						<tr>
							<td style="align-text:center">
								<div class="form-group">
									<label class="form-label" for="fileToUpload">Import CSV</label>
									<input type="file" id="fileToUpload" change.delegate="importFileChanged($event)"></input>
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr if.bind="canImport">
				<td style="vertical-align:top">
					<a class="btn btn-primary" click.delegate="import_etudiants()" href="#">
						<i class="fa fa-save fa-fw"></i>Enregistrer
					</a>
				</td>
			</tr>
			<tr if.bind="has_persons">
				<td style="text-align:left">
					<table id="link-table" style="text-align:left">
						<tr>
							<th>&nbsp;</th>
							<th>Gp</th>
							<th>Id</th>
							<th>Nom</th>
							<th>Pre</th>
							<th>Sx</th>
							<th>Bac</th>
							<th>Opt</th>
							<th>M</th>
							<th>Et</th>
							<th>Vl</th>
							<th>APB</th>
							<th>Sup</th>
						</tr>
						<tr repeat.for="pers of persons">
							<td>
								<input type="checkbox" checked.bind="pers.selected" />
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.groupeSigle"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.username"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.lastname"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.firstname"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.sexe"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.serieBac"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.optionBac"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.mentionBac"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.etablissement"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.ville"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.apb"></input>
							</td>
							<td>
								<input class="form-control" type="text" value.bind="pers.etudesSuperieures"></input>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</section>
</template>
